<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Segundo Programa</title>
    <style>
        body{
            background-color: rgb(190, 112, 190);
            color: rgb(13, 4, 68);
            font: normal 20pt Blippo;
            
        }
        h1{
            color: rgb(36, 7, 70);
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!!</h1>
    <p>Já me livrei da maldição!</p>
    <script>
        var nome = window.prompt("Qual é o seu nome?")
        window.alert(`É um grande prazer te conhecer ${nome}!`);
        var idade = window.prompt("Qual a sua idade?")
        if(idade < 18){
            window.alert(`Tu é criança ainda!, Só tem ${idade}.`);
        } else if (idade > 18 && idade < 65 ){
            window.alert(`Já é um adulto, tem ${idade}.`);
        }else{
            window.alert(`Vá descansar, já tem ${idade}.`);
        }
   
    </script>
</body>
</html>
